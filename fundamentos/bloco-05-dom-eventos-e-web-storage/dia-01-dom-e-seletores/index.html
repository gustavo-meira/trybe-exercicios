<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
      Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
      - document.getElementById()
      - document.getElementsByClassName()
      - document.getElementsByTagName()
      */
      // 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function changeParagraph() {
        const paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerText = 'Em dois anos eu me vejo trabalhando como Full Stack';
      }

      changeParagraph();
      
      // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

      function changeSquareColor() {
        const square = document.getElementsByClassName('main-content')[0];
        square.style.backgroundColor = 'rgb(76, 164, 109)';
      }

      changeSquareColor();

      // 3. Crie uma função que mude a cor do quadrado vermelho para branco.

      function changeBackgroundColorCenter() {
        const centerContent = document.getElementsByClassName('center-content')[0];
        centerContent.style.backgroundColor = 'white';
      }

      changeBackgroundColorCenter();

      // 4. Crie uma função que corrija o texto da tag <h1>.

      function fixingH1Text() {
        const h1ToFix = document.getElementsByClassName('title')[0];
        const fixedText = 'Exercício 5.1 - JavaScript';
        h1ToFix.innerText = fixedText;
      }

      fixingH1Text();
      
      // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

      function changingH1TextToUpper() {
        const h1ToFix = document.getElementsByClassName('title')[0];
        h1ToFix.innerText = h1ToFix.innerText.toUpperCase();
      }

      changingH1TextToUpper();

      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.

      function logAllParagraphs() {
        const paragraphs = document.getElementsByTagName('p');
        for (let i = 0; i < paragraphs.length; i += 1) {
          console.log(paragraphs[i].innerText);
        }
      }

      logAllParagraphs();

    </script>
  </body>
</html>
